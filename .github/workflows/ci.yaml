name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Check prettier
        run: npm run check-fmt

      - name: Check
        run: npm run check

      - name: Run lint
        run: npm run lint
